language: php

sudo: false

cache:
    directories:
        - $HOME/.composer/cache/files

php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - nightly
    - hhvm

matrix:
    allow_failures:
        - php: nightly
        - php: hhvm
    fast_finish: true

script:
    - php -v
    - phpunit --version

notifications:
    email: false
